<div fxLayout="row wrap" fxLayoutAlign="center center">

  <mat-card fxFlex="70%">
    <mat-card-header>
      Title : <span class="title">{{postContent?.title}}</span>
    </mat-card-header>

    <mat-card-content>
      <p>Body : <span class="content-body">{{postContent?.body}}</span></p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="goBack()">Back</button>
      <button mat-button (click)="viewComments()">View Comments</button>
    </mat-card-actions>
  </mat-card>

  <div *ngIf="comments">
    <mat-form-field appearance="legacy">
      <mat-label>Search comment</mat-label>
      <input matInput placeholder="Search value" [(ngModel)]="searchValue">
    </mat-form-field>

    <mat-card *ngFor="let item of comments | SearchFilter: searchValue: searchPipeModel" fxLayout="column"
      fxLayoutAlign="space-around center">
      <mat-card-header>
        {{item?.id}} &nbsp;&nbsp; {{item?.mappedName}} &nbsp;&nbsp; <small>({{item?.email}})</small>
      </mat-card-header>

      <mat-card-content>
        {{item?.body}}
      </mat-card-content>
    </mat-card>
  </div>

</div>
